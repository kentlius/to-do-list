<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>To do list</h1>
            <form action="">
                <input type="text" name="task" placeholder="Add task" class="task-input">
                <input type="submit" value="Add" class="add-task-button">
                <button type="reset" class="clear-button">Clear</button>
                <div class="task-list">
                    <ul>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
